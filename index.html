<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinClicker Mini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="paratrooper_container">
                    <img id="paratrooper_sprite" src="images/paratrooper.png" alt="paratrooper">
                </div>
                <div id="us-container_container">
                    <img id="us-container_sprite" src="images/us-container.png" alt="us-container">
                </div>
                <div id="eu-container_container">
                    <img id="eu-container_sprite" src="images/eu-container.png" alt="eu-container">
                </div>

                <div id="missile_container">
                    <img id="missile_sprite" src="images/missile.png" alt="missile">
                </div>

                <div id="emergency-kit_container">
                    <img id="emergency-kit_sprite" src="images/emergency-kit.png" alt="emergency-kit">
                </div>

            </div>
            <div id="game_ui">
                <div id="score_board">
                    <span id="coin_count">0</span>
                    <img id="coin_count" src="images/ukrainian-flag.png">
                </div>
                <div id="life_board">
                    <img id="ukraine-flag1" src="images/ukrainian-flag.png" class="ukraine-flag">
                    <img id="ukraine-flag2" src="images/ukrainian-flag.png" class="ukraine-flag">
                    <img id="ukraine-flag3" src="images/ukrainian-flag.png" class="ukraine-flag">
                </div>
                <div id="time_board">
                    <div id="time_left"></div>
                </div>
            </div>
        </div>
        <div id="start"></div>
        <div id="game_over" class="hidden"><h2>Game over</h2></div> 
        <div id="level_complete" class="hidden"> <h2>Level complete</h2></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
